<h5>Managers:</h5>
    {% for manager in managers %}
        {% if manager.isMgr %}
            <div class= 'well'>
                <table class='table'>
                    <thead>
                        <th><h6>{{ manager.name }}</h6></th>
                    </thead>
                    <tbody>
                        <td>This is the table body</td>                      
                    </tbody>
                </table>
            </div>
        {% endif %}
    {% endfor %}
